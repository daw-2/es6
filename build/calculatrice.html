<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculatrice</title>
        <link rel="stylesheet" href="./calculatrice.css">
    </head>
    <body>
        <!-- Le template de la calculatrice -->
        <div class="max-w">
            <div class="flex">
                <button style="width: 50px">AC</button>
                <div class="text-right" id="result">
                    0
                </div>
            </div>

            <div class="flex">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
            </div>
    
            <div class="flex">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
    
            <div class="flex">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
    
            <div class="flex">
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>/</button>
            </div>
        </div>

        <script src="./app.js"></script>
    </body>
</html>
